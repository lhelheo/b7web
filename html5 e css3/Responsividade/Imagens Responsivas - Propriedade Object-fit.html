<!DOCTYPE html>
<html>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <style>
        img {
            width: 500px;
            height: 500px;
            object-fit: cover;

            /* 
            cover: mantém toda a área, mas antes de cortar ele ajusta
            none: mantém, corta
            scale-down e contain: diminui a imagem para caber no container
            */
        }

</head>

        <img src="img1.jpg">
